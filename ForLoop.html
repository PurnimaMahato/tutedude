<!DOCTYPE html>
<html lang="en">
<head>
        <title>For loop</title>
</head>
<body>
    <p id="para"></p>

    <script>
        var tweets =["good morning " , "having tea", "all the best"];
        var j="hiii ";
        for(var i=0;i<3;i++)
        {
            j = j +" "+tweets[i];
        }
        document.getElementById("para").innerHTML = j ;
    </script>
    
</body>
</html>
